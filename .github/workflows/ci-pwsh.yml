name: build-and-test-pwsh
on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  pwsh:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run smoke tests (if present)
        shell: pwsh
        run: |
          if (Test-Path "tests/Smoke.Tests.ps1") {
            pwsh -File tests/Smoke.Tests.ps1
          } else {
            Write-Host "No smoke tests found — skipping"
          }

      - name: Run Pester tests (if present)
        shell: pwsh
        run: |
          if (-not (Get-Module -ListAvailable -Name Pester)) {
            Install-Module Pester -Scope CurrentUser -Force -SkipPublisherCheck
          }
          if (Test-Path "tests") {
            Invoke-Pester -CI -Path tests -ErrorAction Stop
          } else {
            Write-Host "No tests folder — skipping Pester"
          }
